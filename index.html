<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <wrapper class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                Anytime is Train Time
            </h1>
        </div>
        <div class="col-md-12">
            <div class="card-header">
                Current Trains Schedule
            </div>
            <table class="table" id="train-table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div class="col-md-12">
        <div id="form" class="card">
            <div class="card-header">
                Add Train
            </div>
            <form role="form">
                <!-- Here we create the text box for capturing the search term-->
                <div class="form-group">
                    <label for="search"> Train Name</label>
                    <input type="text" class="form-control" id="name" placeholder="">

                </div>
                <!-- Here we capture the number of records that the user wants to retrieve  -->
                <div class="form-group">
                    <label for="pwd">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="">
                </div>
                <!-- Here we capture the Start Year Parameter-->
                <div class="form-group">
                    <label for="start-year">First Train Time HH:mm - military time</label>
                    <input type="text" class="form-control" id="time" placeholder="(HHmm)">
                </div>
                <!-- Here we capture the End Year Parameter -->
                <div class="form-group">
                    <label for="end-year">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="20000">
                </div>
                <!-- Here we have our final submit button -->
                <button type="button" class="btn btn-primary" id="submit">submit</button>
            </form>
        </div>
    </wrapper>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="javascript/app.js"></script>
</body>

</html>
